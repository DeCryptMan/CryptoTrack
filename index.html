<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTrack Pro – Ваш гид в мире криптовалют</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <canvas id="bg-canvas"></canvas>

    <section id="home" class="h-screen w-full flex flex-col items-center justify-center text-center p-4 relative">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-black text-white leading-tight mb-4">
                Crypto<span class="text-blue-500">Track</span> Pro
            </h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-8">
                Ваш компас в океане цифровых активов. Мы предоставляем самые точные данные в реальном времени, чтобы вы могли принимать взвешенные инвестиционные решения.
            </p>
            <button id="scrollToTrackerBtn" class="cta-button bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg">
                Перейти к трекеру
            </button>
        </div>
    </section>

    <section id="tracker" class="py-16 sm:py-24">
        <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-8">
                <h2 class="text-4xl font-bold text-white text-center mb-6">
                    Обзор Рынка
                </h2>
                <div class="flex flex-col sm:flex-row gap-4 max-w-xl mx-auto">
                    <input 
                        type="text" 
                        id="filterInput"
                        placeholder="Фильтр по названию (например, bitcoin)"
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white"
                    >
                    <select id="currencySelector" class="px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="rub">RUB</option>
                    </select>
                </div>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="glass-card rounded-xl shadow-2xl overflow-hidden">
                        <div id="table-container" class="overflow-x-auto"></div>
                        <div id="loader" class="flex justify-center items-center h-96">
                            <div class="loader"></div>
                        </div>
                        <div id="error-message" class="hidden text-center p-8 text-red-400"></div>
                        <div id="pagination-controls" class="flex justify-between items-center p-4 bg-gray-900/50"></div>
                    </div>
                </div>
                <div class="lg:col-span-1">
                    <div class="glass-card rounded-xl shadow-2xl p-6 sticky top-8">
                        <h3 class="text-2xl font-semibold text-white mb-2 text-center" id="chart-title">График цены</h3>
                        <p id="chart-helper" class="text-center text-gray-400 mb-4">Выберите монету из таблицы</p>
                        <div id="chart-period-selector" class="flex justify-center gap-2 mb-4">
                            <button data-days="7" class="chart-period-btn px-3 py-1 text-sm rounded-md bg-gray-700 hover:bg-gray-600 transition">7д</button>
                            <button data-days="30" class="chart-period-btn active px-3 py-1 text-sm rounded-md bg-gray-700 hover:bg-gray-600 transition">1м</button>
                            <button data-days="365" class="chart-period-btn px-3 py-1 text-sm rounded-md bg-gray-700 hover:bg-gray-600 transition">1г</button>
                        </div>
                        <div id="chart-loader" class="hidden flex justify-center items-center h-64"><div class="loader"></div></div>
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
            </main>

            <footer class="text-center text-gray-500 mt-16">
                <p>Данные предоставлены <a href="https://www.coingecko.com/ru" target="_blank" class="text-blue-500 hover:underline">CoinGecko</a></p>
                <p class="mt-2 text-sm">CryptoTrack Pro &copy; 2025</p>
            </footer>
        </div>
    </section>

    <div id="coin-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="modal-content glass-card rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95">
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
